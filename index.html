<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2; /* Background color */
    }

    .workout-widget {
      text-align: center;
    }

    .progress-container {
      width: 400px; /* Increase the container width for a thicker progress bar */
      display: flex;
      flex-direction: column-reverse; /* Reverse column direction for vertical bar */
      align-items: center;
    }

    .progress-bar {
      width: 20px;
      height: 300px; /* Vertical progress bar */
      border: 1px solid #ddd; /* Light gray border */
      background-color: #4a90e2; /* Blue color for the progress bar */
      position: relative;
      border-radius: 10px; /* Rounded edges */
    }

    .progress {
      width: 100%;
      height: 0;
      background-color: #3aa655; /* Green color for the progress */
      position: absolute;
      bottom: 0;
      border-radius: 10px; /* Rounded edges */
      transition: height 0.5s; /* Smooth animation for reset */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2; /* Blue color for the button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px; /* Rounded edges */
    }

    .label-x {
      padding: 10px 0;
      font-size: 12px; /* Smaller font for title */
      color: #333; /* Dark gray color for title */
    }
  </style>
</head>
<body>
  <div class="workout-widget">
    <h1 class="label-x">Workout Progress</h1>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <img src="YOUR_GIF_LINK_HERE" alt="Fireworks" width="100" style="position: absolute; top: -100px; left: 50%; transform: translateX(-50%); display: none;">
      </div>
    </div>
    <button id="dues-paid-button" onclick="increaseProgress()">Dues Paid</button>
    <div class="label-x">Add GIF Animation Link Here</div>
  </div>
  <script>
    let progressValue = 0;
    
    function increaseProgress() {
      if (progressValue < 3) {
        progressValue++;
        document.getElementById('progress').style.height = `${progressValue * 33.33}%`;

        if (progressValue === 3) {
          // Show fireworks when progress is complete
          document.getElementById('progress').style.transition = 'none'; // Disable transition
          document.querySelector('.workout-widget button').disabled = true; // Disable the button
          document.querySelector('.workout-widget h1').textContent = ''; // Clear the title
          document.querySelector('.workout-widget div.label-x').textContent = ''; // Clear the text
          document.querySelector('.workout-widget img').style.display = 'block'; // Show the fireworks
          setTimeout(resetProgress, 5000); // Reset after 5 seconds
        }
      }
    }

    function resetProgress() {
      progressValue = 0;
      document.getElementById('progress').style.height = '0';
      document.getElementById('progress').style.transition = 'height 0.5s'; // Re-enable transition
      document.querySelector('.workout-widget button').disabled = false; // Re-enable the button
      document.querySelector('.workout-widget h1').textContent = 'Workout Progress'; // Restore the title
      document.querySelector('.workout-widget div.label-x').textContent = 'https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif'; // Restore the text
      document.querySelector('.workout-widget img').style.display = 'none'; // Hide the fireworks
    }
  </script>
</body>
</html>
