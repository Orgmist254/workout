<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Background color */
    }

    .workout-widget {
      text-align: center;
    }

    .progress-container {
      width: 400px; /* Increase the container width for a thicker progress bar */
      display: flex;
      flex-direction: column-reverse; /* Reverse column direction for vertical bar */
      align-items: center;
    }

    .progress-bar {
      width: 20px;
      height: 300px; /* Vertical progress bar */
      border: 1px solid #ccc;
      background-color: #56b4e9; /* Blue color for the progress bar */
      position: relative;
      border-radius: 10px; /* Rounded edges */
    }

    .progress {
      width: 100%;
      height: 0;
      background-color: #009966; /* Green color for the progress */
      position: absolute;
      bottom: 0;
      border-radius: 10px; /* Rounded edges */
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px; /* Thickness of the line */
      background-color: black; /* Black line color */
      top: 33.33%; /* Position of the line for 1/3 progress */
    }

    .line-2-3 {
      position: absolute;
      width: 100%;
      height: 2px; /* Thickness of the line */
      background-color: black; /* Black line color */
      top: 66.66%; /* Position of the line for 2/3 progress */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #56b4e9; /* Blue color for the button */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px; /* Rounded edges */
    }

    .label-x {
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="workout-widget">
    <h1>Workout Progress</h1>
    <div class="progress-container">
      <div class="line"></div>
      <div class="line-2-3"></div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="label-x">Workout Progress</div>
    <button id="dues-paid-button" onclick="increaseProgress()">Dues Paid</button>
    <div>Include GIF here</div>
  </div>
  <script>
    let progressValue = 0;
    
    function increaseProgress() {
      if (progressValue < 3) {
        progressValue++;
        document.getElementById('progress').style.height = `${progressValue * 33.33}%`;

        if (progressValue === 3) {
          // Show fireworks when progress is complete
          document.querySelector('.workout-widget div').textContent = ''; // Clear the "Include GIF here" text
          document.querySelector('.workout-widget').insertAdjacentHTML('beforeend', '<img src="https://cdn.rawgit.com/ky0ncheng/firework/gh-pages/firework/firework-1.gif" alt="Fireworks" width="100">');
        }
      }
    }
  </script>
</body>
</html>
